<!DOCTYPE html>
<html>
<head>
    <title>Time Sync Test</title>
</head>
<body>
    <h1>Time Sync Demo</h1>
    <div id="status">Loading...</div>
    
    <script src="gettime.js"></script>
    <script>
        // 创建时间同步实例
        const timeSync = new TimeSync('http://localhost/time');
        
        // 显示同步后的时间
        function updateTime() {
            const syncedTime = timeSync.getCurrentTime();
            document.getElementById('status').innerHTML = 
                `同步时间: ${new Date(syncedTime).toLocaleString()}<br>
                 偏移量: ${timeSync.timeOffset}ms`;
        }
        
        // 每秒更新显示
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
